<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Navbar</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div id="Nav" class="container-fluid">
        <a class="navbar-brand" href="#">Ecommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<br><br>

<div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://mobirise.com/extensions/commercem4/assets/images/3.jpg
        " class="d-block w-100" style="height: 50%;" alt="America">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.dribbble.com/userupload/18445896/file/original-8675fb681afb84fced8560d4bac80ad0.png?resize=1504x1128&vertical=center" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://cdn.dribbble.com/userupload/17626691/file/original-14bfd4bbe882733017cd7970730981be.png?resize=1504x1128&vertical=center" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <br><br>
  <div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/61lLjrvDEkL._AC_UY327_FMwebp_QL65_.jpg" style="height: 75%; width: 75%;" class="card-img-top" alt="Mobile Phone">
                <div class="card-body">
                    <h5 class="card-title">Mobile Phone</h5>
                    <p class="card-text">Price: $699.99</p>
                    <a href="https://www.amazon.com/s?k=mobile+phone" class="btn btn-primary" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/71ozP7-hwzL._AC_UY327_FMwebp_QL65_.jpg" style="height: 100%; width: 100%;" class="card-img-top" alt="Laptop">
                <div class="card-body">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">Price: $999.99</p>
                    <a href="https://www.amazon.com/s?k=laptop" class="btn btn-primary" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="https://m.media-amazon.com/images/I/71aTghUQfqL._AC_UY327_FMwebp_QL65_.jpg" style="height: 75%; width: 75%;" class="card-img-top" alt="Smartwatch">
                <div class="card-body">
                    <h5 class="card-title">Smartwatch</h5>
                    <p class="card-text">Price: $199.99</p>
                    <a href="#" class="btn btn-primary" target="_blank">Buy Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
